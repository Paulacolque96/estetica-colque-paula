    <main class="container">
        <div class="row m-5">
          <h2 class="display-4 fw-bold m-4 titulo">Turnos</h2>
            <form class="row g-3">
                <div class="col-md-6">
                  <label for="name" class="form-label">Nombre</label>
                  <input type="name" class="form-control" id="inputname">
                </div>
                <div class="col-md-6">
                  <label for="inputlastname" class="form-label">Apellido</label>
                  <input type="lastname" class="form-control" id="inputlastname">
                </div>
                <div class="col-md-6">
                  <label for="inputNumber" class="form-label">Celular</label>
                  <input type="number" class="form-control" id="inputAddress" placeholder="+54">
                </div>
                
                <div class="col-md-6">
                  <label for="inputState" class="form-label">Seleccione el servicio</label>
                  <select id="inputState" class="form-select">
                    <option value="facial">Tratamiento facial</option>
                    <option value="uñas">Uñas</option>
                    <option value="masajes">Masajes</option>
                    <option value="depilacion">Depilacion</option>
                  </select>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Recordarme Turno
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-light">Enviar</button>
                </div>
            </form>
        </div>
    </main>
